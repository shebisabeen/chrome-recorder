<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        width: 200px;
        padding: 10px;
        display: flex;
        flex-direction: column;
        gap: 10px;
      }

      button {
        padding: 10px;
        font-size: 14px;
        cursor: pointer;
        border: none;
        border-radius: 4px;
        width: 100%;
      }

      #startRecord {
        background: #4caf50;
        color: white;
      }

      #stopRecord {
        background: #f44336;
        color: white;
        display: none;
      }

      button:disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }
      #permissionStatus {
        margin: 10px 0;
        padding: 10px;
        border-radius: 4px;
        display: none;
        background-color: #fff3e0;
        color: #ef6c00;
      }
    </style>
  </head>
  <body>
    <div id="permissionStatus"></div>
    <button id="startRecord">Start Recording</button>
    <button id="stopRecord">Stop Recording</button>
    <script src="popup.js"></script>
  </body>
</html>
